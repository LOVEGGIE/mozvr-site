<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      // Redirects for legacy site.
      var path = window.location.pathname;
      function pathIs (url) {
        return path.indexOf(url) !== -1;
      }
      function redirect (url) {
        window.location.href = url;
      }
      if (pathIs('/downloads')) {
        redirect('/#start');
      } else if (pathIs('/projects')) {
        redirect('/#showcase');
      } else {
        redirect('/');
      }
    </script>
  </head>
  <body></body>
</html>
